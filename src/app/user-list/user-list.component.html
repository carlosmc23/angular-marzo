<h2>User List</h2>
<div>
  <div class="detail-user">
    <B>Name</B>
  </div>
  <div class="detail-user">
    <B>Last name</B>
  </div>
  <div class="detail-user">
    <B>User name</B>
  </div>
  
  <div class="detail-user">
    <B>Options</B> 
  </div>
  <div class="clean"></div>
</div>
<div *ngFor="let user of userlist">
  <div class="detail-user">{{ user.name }}</div>
  <div class="detail-user">{{ user.lastname }}</div>
  <div class="detail-user">{{ user.username }}</div>
  
  <div class="detail-user">
    <button>Edit</button>
    <button>View</button>
  </div>
  <div class="clean"></div>
</div>
